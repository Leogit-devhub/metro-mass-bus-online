
			<div class="modal-header">
				<h5 class="modal-title" id="modal_{{passenger.pk}}">User</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body">
				<div>
					<strong>PASSENGER INFO</strong><hr />

					<strong>Name: </strong><span id="book-by">{{passenger.name}}</span> <br />
					<strong>Contact: </strong><span id="contact">{{passenger.contact}}</span> <br />
					<strong>Gender: </strong><span id="contact">{{passenger.get_gender_display}}</span> <br />
					<strong>Age: </strong><span id="contact">{{passenger.age}}</span> <hr />
					
					<strong>Route: </strong><span id="route">{{passenger.route}}</span><br />
					<strong>Departure Date: </strong><span id="date">{{obj.d_date}}</span> <br />
					<strong>Departure Session: </strong><span id="date">{{obj.get_session_display}}</span> <br />
					<strong>Price: </strong><span id="date">{{passenger.get_price}}</span> <br />
				</div>
			</div>

			<div class="modal-footer">
				<a href="{% url 'delete_passenger' passenger.pk %}" class="btn btn-sm btn-danger" value="{{passenger.pk}}">Delete
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a>
			</div>
