<!DOCTYPE html>
{% load static %}
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Ticket Reservation</title>

		<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-theme.min.css' %}">

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> Online Ticketing</a>
			<ul class="nav navbar-nav">
				<li>
					<a href="#"></a>
				</li>
				<li>
					<a href="#"></a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'home' %}"><span class="glyphicon glyphicon-backward"></span> Return Home</a></li>
				</ul>
		</div>
	</nav>

	<div class="col-md-3"></div>

	<div class="col-md-6">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Please Login Here</h3>
			</div>
			<div class="panel-body">
				<form method="post" class="form-horizontal" role="form" id="form-login">
          {% csrf_token %}					
          <div class="center-block">
            {{form.as_p}}
          </div>
          
					<div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
						</div>
					</div>

					<div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Login
							<span class="glyphicon glyphicon-check" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="col-md-3"></div>

	<script type="text/javascript" src="../../../assets/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/bootstrap.min.js"></script>

</body>
</html>
